<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiDay</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/49/49404.png" type="image/x-icon">
    <script src="script.js" defer></script>

    <!-- stlying -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="d-flex flex-column min-vh-100">
        <!-- header -->
        <header id="header">
            <div class="container">
                <div class="row align-items-center justify-content-center py-3 gap-1">
                    <div class="col-auto">
                        <img src="https://cdn-icons-png.flaticon.com/512/49/49404.png" alt="icon">
                    </div>
                    <div class="col-auto">
                        <h1 class="fw-bold">WIKI-DAY</h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- intro -->
        <div class="container">
            <div class="row justify-content-center mt-3 p-2">
                <div class="col-md-8 text-center">
                    <h2>Welcome to <span class="fw-bold">WikiDay</span>!</h2>
                    <h6>Filter through history by day, month and occasion</h6>
                </div>
            </div>
        </div>
        <!-- form -->
        <div class="container">
            <div class="row justify-content-center mt-3">
                <form class="col-12 col-md-8" id="main-form">
                    <div class="input-group" >
                        <span class="input-group-text">DAY (1-31)</span>
                        <input type="number" class="form-control" required min="1" max="31" id="day-input">
                        <span class="input-group-text">MONTH (1-12)</span>
                        <input type="number" class="form-control" required min="1" max="12" id="month-input">
                        <select class="form-select" id="select-input">
                            <option value="not-chosen" selected>Choose ---</option>
                            <option value="Births">Births</option>
                            <option value="Deaths">Deaths</option>
                            <option value="Events">Events</option>
                        </select>
                        <button class="btn btn-dark" type="button" id="button-search">Search</button>
                    </div>
                </form>
                <div class="text-danger mt-3 text-center" id="input-error"></div>
        
            </div>
        </div>
        <!-- info -->
        <div class="container">
            <div class="row text-center justify-content-center fw-bold mt-2">
                <div class="col-auto">
                    <p id="day-searched"></p>
                </div>
                <div class="col-auto">
                    <p id="total-searched"></p>
                </div>
            </div>
        </div>
        <!-- table -->
        <div class="container mt-4 mb-4 col-md-8">
            <table id="content-table" class="table table-bordered rounded table-hover align-middle table-responsive">
                <thead>
                    <tr>
                    <th scope="col" id="total">No.</th>
                    <th scope="col" id="year">Year  </th>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                    </tr>
                </thead>
        
                <tbody id="t-body" class="table-group-divider">
                </tbody>
            </table>
        </div>
    </main>

    <!-- footer -->

    <footer class="footer mt-auto py-3 bg-dark ">
        <div class="container text-center">
            <span class="text-white" id="footer-date"></span>
            <a href="https://github.com/arman-101/" target="_blank" rel="noopener noreferrer" class="ms-2">
                <img src="https://cdn-icons-png.flaticon.com/512/10096/10096702.png" alt="GitHub"
                    style="height: 24px; margin-bottom: 4px;">
            </a>
        </div>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
